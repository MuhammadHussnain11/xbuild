<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Logo Slider</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }
    
    .logo-slider {
        width: 100%;
        overflow: hidden;
        background-color: #fff;
        padding: 20px 0;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .logo-track {
        display: flex;
        animation: scroll 15s linear infinite;
        justify-content: space-between;
        align-items: center;
    }
    
    .logo {
        flex: 0 0 auto;
        width: 150px;
        margin: 0 20px;
    }
    
    .logo img {
        width: 100%;
        height: auto;
        display: block;
    }
    
    /* Animation to scroll the logos from right to left */
    @keyframes scroll {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(-200%);
        }
    }
    
    
</style>
<body>
    <div class="logo-slider">
        <div class="logo-track">
            <div class="logo"><img src="logo1.png" alt="Logo 1"></div>
            <div class="logo"><img src="logo2.png" alt="Logo 2"></div>
            <div class="logo"><img src="logo3.png" alt="Logo 3"></div>
            <div class="logo"><img src="logo4.png" alt="Logo 4"></div>
            <div class="logo"><img src="logo5.png" alt="Logo 5"></div>
            <div class="logo"><img src="logo6.png" alt="Logo 6"></div>
            <!-- Repeat the same logos to create an infinite scrolling effect -->
            <div class="logo"><img src="logo1.png" alt="Logo 1"></div>
            <div class="logo"><img src="logo2.png" alt="Logo 2"></div>
            <div class="logo"><img src="logo3.png" alt="Logo 3"></div>
            <div class="logo"><img src="logo4.png" alt="Logo 4"></div>
            <div class="logo"><img src="logo5.png" alt="Logo 5"></div>
            <div class="logo"><img src="logo6.png" alt="Logo 6"></div>
        </div>
    </div>

    <script></script>
</body>
</html>
