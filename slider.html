<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Review Slider</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .slider-container {
        position: relative;
        width: 80%;
        max-width: 600px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .slider {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    .slide {
        min-width: 100%;
        padding: 40px;
        box-sizing: border-box;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }

    .slide.active {
        opacity: 1;
    }

    .review-text {
        font-size: 18px;
        font-style: italic;
        color: #333;
    }

    .review-author {
        text-align: right;
        font-size: 16px;
        font-weight: bold;
        margin-top: 20px;
        color: #555;
    }

    .prev,
    .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: #333;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 50%;
        font-size: 20px;
        z-index: 1;
    }

    .prev {
        left: 10px;
    }

    .next {
        right: 10px;
    }

    .prev:hover,
    .next:hover {
        background-color: #555;
    }
</style>

<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide active">
                <p class="review-text">"Great service and support! Highly recommend their team!"</p>
                <h3 class="review-author">- Jane Doe</h3>
            </div>
            <div class="slide">
                <p class="review-text">"Professional and timely delivery of the project."</p>
                <h3 class="review-author">- John Smith</h3>
            </div>
            <div class="slide">
                <p class="review-text">"Excellent work! Will hire again for future projects."</p>
                <h3 class="review-author">- Emily Clark</h3>
            </div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i = index) {
                    slide.classList.add('active');
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        // Automatically change slides every 5 seconds
        setInterval(nextSlide, 5000);

        // Initially show the first slide
        showSlide(currentSlide);

    </script>
</body>

</html>
