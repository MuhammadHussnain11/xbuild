<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Example</title>
    <style>
        .container {
            padding: 20px;
            background-color: lightgray;
            margin: 10px;
            cursor: pointer;
            border: 1px solid black;
        }
        .active {
            background-color: lightgreen;
            border-color: green;
        }
    </style>
</head>
<body>

    <div class="container" onclick="addClass(this)">Container 1</div>
    <div class="container" onclick="addClass(this)">Container 2</div>
    <div class="container" onclick="addClass(this)">Container 3</div>

    <script>
        function addClass(element) {
            element.classList.add("active");
        }
    </script>

</body>
</html>
