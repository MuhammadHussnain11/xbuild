<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Header on Scroll</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<style>
    /* Global styling */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 200%;
    box-sizing: border-box;
  }
  
  /* Header styles */
  .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #3498db;
    color: white;
    text-align: center;
    padding: 15px 0;
    box-shadow: 0 4px 2px -2px gray;
    transition: all 0.3s ease;
    z-index: 1000;
  }
  
  /* Hide the header (will be applied when scrolling) */
  .header.hidden {
    transform: translateY(-100%);
    opacity: 0;
  }
  
  /* Content to make the page scrollable */
  .content {
    padding: 100px 20px;
    background-color: #f4f4f4;
  }
  
</style>
<body>

  <!-- The header that will hide and show on scroll -->
  <header class="header">
    <h1>My Awesome Website</h1>
  </header>

  <!-- Some content to make the page scrollable -->
  <div class="content">
    <p>Scroll down to see the header hide and reappear after scrolling 25%.</p>
    <p>Keep scrolling to experience the effect. More content here...</p>
    <p>More content...</p>
    <p>More content...</p>
    <p>More content...</p>
    <p>More content...</p>
  </div>

  <script>
    let lastScrollTop = 0;
const header = document.querySelector('.header');

// Function to hide the header when scrolling down, and show when scrolling 25% down the screen
window.addEventListener('scroll', function() {
  const scrollTop = window.scrollY || document.documentElement.scrollTop;
  const scrollTriggerHeight = window.innerHeight * 0.25;

  // Hide the header when scrolling down
  if (scrollTop > lastScrollTop) {
    header.classList.add('hidden');
  } 
  // Show the header again after scrolling 25% down the page
  else if (scrollTop >= scrollTriggerHeight) {
    header.classList.remove('hidden');
  }

  lastScrollTop = scrollTop;
});

  </script>
</body>
</html>
